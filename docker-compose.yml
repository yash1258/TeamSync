services:
  teamsync:
    build:
      context: .
      dockerfile: Dockerfile
    image: teamsync:latest
    container_name: teamsync
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "127.0.0.1:${APP_PORT:-3010}:3000"
    networks:
      - proxy

networks:
  proxy:
    external: true
