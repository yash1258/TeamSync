services:
  teamsync:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CONVEX_URL: ${NEXT_PUBLIC_CONVEX_URL}
        NEXT_PUBLIC_CONVEX_SITE_URL: ${NEXT_PUBLIC_CONVEX_SITE_URL}
        CONVEX_DEPLOYMENT: ${CONVEX_DEPLOYMENT}
    image: teamsync:latest
    container_name: teamsync
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NEXT_PUBLIC_CONVEX_URL: ${NEXT_PUBLIC_CONVEX_URL}
      NEXT_PUBLIC_CONVEX_SITE_URL: ${NEXT_PUBLIC_CONVEX_SITE_URL}
      CONVEX_DEPLOYMENT: ${CONVEX_DEPLOYMENT}
    ports:
      - "127.0.0.1:${APP_PORT:-3010}:3000"
    networks:
      - proxy
      - nginx_proxy_default

networks:
  proxy:
    external: true
  nginx_proxy_default:
    external: true
    name: nginx-proxy_default
